  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <span>粵語、書面語成份標註工具 | Cantonese and Written Chinese annotator</span>

    <div class='row'>
      <div class="col-md-6 col-sm-12">
        <div>
          <div class='mainbox'>
            <h1>輸入文字</h1>
            <form name='input_form' class="form-horizontal">
                <!-- Form Name -->
                <!-- Textarea -->
              <div class="form-group">
                <textarea class="form-control" rows="4" id="inputbox" name="inputbox">他很不耐煩，不斷地跟我說：「呢度係我屋企，唔好亂咁嚟」。</textarea>
                <div class="container">
                  <h5>粵語獨有字元 yue_unique</h5><textarea class="form-control" rows="1" name="yue_unique">[嘅嗰啲咗佢喺咁睇冇啩唔哋𠵱畀俾嚟]</textarea>
                  <h5>書面語特色詞 hkzh_feature</h5><textarea class="form-control" rows="1" name="hkzh_feature">[那是的些沒了不他]</textarea>
                  <h5>書面語排除項目 hkzh_exclude</h5><textarea class="form-control" rows="1" name="hkzh_exclude">(剎那|亞利桑那|關塔那摩|巴塞羅那|那不勒斯|斯堪地那維亞|圭亞那|熱那亞|毗盧遮那|支那|是次|是日|是非|利是|唯命是從|頭頭是道|誰是誰非|似是而非|自以為是|俯捨皆是|撩是鬥非|莫衷一是|大吉利是|尤其是|目的|紅的|綠的|的士|波羅的海|的確|些微|些小|淹沒|沉沒|沒收|湮沒|口沒遮攔|沒落|埋沒|沒頂|了解|沒完沒了|了結|未了緣|了無生趣|不了了之|了哥|直截了當|了斷|一目了然|了無牽掛|了無新意|了然於胸|不過|不滿|不適|不如|不妨|不俗|不宜|不僅|不必|不利|不符|不果|不然|不死|急不及待|不一|意想不到|不論|不約而同|不忠|永不|不入|樂此不疲|有所不同|不足|不值|不妙|滔滔不絕|不務|不外乎|不良|不知幾|不斷|不同|不得了|他人|他信|他加祿|他國|他山之石|他日|他殺|他處|他鄉|其他|利他|無他|排他|左右而言他|維他|馬爾他|馬耳他)</textarea>
                  <h5>粵語特色詞 yue_feature</h5><textarea class="form-control" rows="1" name="yue_feature">[嗰係嘅啲冇咗唔佢]]</textarea>
                  <h5>粵語排除項目 yue_exclude</h5><textarea class="form-control" rows="1" name="yue_exclude">(關係|吱唔|咿唔)</textarea>
                  <h5>引號</h5><textarea class="form-control" rows="1" name="allquotes">「[^「」]*」</textarea>  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div>
          <div class='annotatedbox'>
            <p id='char_result'></p>
          </div>
          <hr>
          <div class='annotatedbox'>
            <p id='word_result'></p>
          </div>
          <div class='annotatedbox'>
            <p id='statistics'></p>
          </div>
        </div>
      </div>
    </div>
